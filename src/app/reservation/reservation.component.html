<div class="container">
    <div class="row">
      <div class="col-lg-12 col-md-12 col-sm-12">
        <h1 class="text-center">Reservation</h1>
        <form class="example-form">
          <mat-form-field class="example-full-width">
            <mat-label>Employee Name</mat-label>
            <input matInput value="Azeem Zafar" readonly />
          </mat-form-field>
  
          <mat-form-field class="example-full-width">
            <mat-label>Room Type</mat-label>
            <mat-select>
              <mat-option *ngFor="let room of rooms" [value]="room.value">
                {{ room.viewValue }}
              </mat-option>
            </mat-select>
          </mat-form-field>
  
          <mat-form-field class="example-full-width">
            <mat-label>Room Details</mat-label>
            <mat-select>
              <mat-option *ngFor="let room of rooms" [value]="room.value">
                {{ room.viewValue }}
              </mat-option>
            </mat-select>
          </mat-form-field>
  
  
  
          <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12">
              <mat-form-field class="example-full-width">
  
                <mat-label>Reservation date</mat-label>
  
                <input matInput [matDatepicker]="picker" />
  
                <mat-datepicker #picker></mat-datepicker>
                 <mat-datepicker-toggle matIconSuffix [for]="picker" style="float: right;"></mat-datepicker-toggle>
              </mat-form-field>
            </div>
  
            <div class="col-lg-6 col-md-6 col-sm-12">
              <mat-form-field class="example-full-width">
                <mat-label>Start Time</mat-label>
                <mat-select>
                  <mat-option
                    *ngFor="let startTime of startTime"
                    [value]="startTime.value"
                  >
                    {{ startTime.viewValue }}
                  </mat-option>
                </mat-select>
              </mat-form-field>
            </div>
  
            <div class="col-lg-6 col-md-6 col-sm-12">
              <mat-form-field class="example-full-width">
                <mat-label>End Time</mat-label>
                <mat-select>
                  <mat-option
                    *ngFor="let startTime of startTime"
                    [value]="startTime.value"
                  >
                    {{ startTime.viewValue }}
                  </mat-option>
                </mat-select>
              </mat-form-field>
            </div>
          </div>
          <mat-form-field class="example-full-width">
            <mat-label>Participants</mat-label>
            <mat-select>
              <mat-option *ngFor="let par of participents" [value]="par.value">
                {{ par.viewValue }}
              </mat-option>
            </mat-select>
          </mat-form-field>
          <button mat-raised-button color="primary" class="mt-4 btn-block" (click)="CreateUser()">Submit Request</button>
        </form>
      </div>
    </div>
  </div>
